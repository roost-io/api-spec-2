# Test generated by RoostGPT for test credwallet-integration-artillery using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "Delete_authorization.csv"
    fields:
      - "id"
    skipHeader: true
  phases:
    - duration: 60
      arrivalRate: 10
  environments:
    dev:
      target: "http://localhost:8080"
      variables:
        AUTH_TOKEN: "YOUR_AUTH_TOKEN"

scenarios:
  - name: "Delete authorization"
    flow:
      - log: "Given authorization ID"
      # Send DELETE request to delete an authorization
      - delete:
          url: "/authorizations/{{ id }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200  # Expecting status code 200 for successful delete
            - hasProperty: "message"  # The response should contain a 'message' property
      - think: 1
      - log: "the authorizations should not appear in GET request for /authorizations"
      # Send GET request to check if the deleted authorization still exists
      - get:
          url: "/authorizations"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200  # Expecting status code 200 for successful GET request
            - hasProperty: "authorizations"  # The response should contain an 'authorizations' property
            - notIncludes: "authorizations.id"  # The deleted authorization ID should not be in the list of authorizations
      - think: 1
