# Test generated by RoostGPT for test credwallet-integration-artillery using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "Delete_authorization.csv"
    fields:
      - "id"
    skipHeader: true
  phases:
    - duration: 60
      arrivalRate: 10
  environments:
    dev:
      target: "http://localhost:8080"
      variables:
        authToken: "{{ $processEnvironment.AUTH_TOKEN }}"

# Scenario: Delete authorization
# Given authorization ID
# When the client sends a DELETE request to "/authorizations/ID"
# Then the response status code should be 200 for a successful delete
# And the authorizations should not appear in GET request for "/authorizations"
scenarios:
  - name: "Delete authorization"
    flow:
      - delete:
          url: "/authorizations/{{ id }}"
          headers:
            Authorization: "{{ authToken }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals:
                - "message"
                - "Authorization deleted successfully"
          capture:
            - json: "$.message"
              as: "message"
          log: "Deleted authorization with ID: {{ id }}"
      - think: 1
      - get:
          url: "/authorizations"
          headers:
            Authorization: "{{ authToken }}"
          expect:
            - statusCode: 200
            - hasProperty: "authorizations"
            - notIncludes:
                - "authorizations"
                - "{{ id }}"
          log: "Checked that deleted authorization with ID: {{ id }} does not appear in authorizations list"
