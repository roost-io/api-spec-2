scenarios:
  - name: "Successful deposit to an account"
    flow:
      # Given the client is authenticated and authorized to make a deposit
      - post:
          url: "/deposit"
          headers:
            authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            koreUserId: "sampleKoreUserId"
            botId: "sampleBotId"
            accountId: "sampleAccountId"
          json:
            customerId: "{{ customerId }}"
            sourceAccountId: "{{ sourceAccountId }}"
            amount: "{{ amount }}"
            currency: "{{ currency }}"
            image:
              frontImage: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..."
              backImage: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..."
          expect:
            - statusCode: 200
            - hasProperty: "transactionId"
          capture:
            json: "$.transactionId"
            as: "transactionId"
      # And includes a valid image of the deposit check
      # Assuming the image is sent as a base64 encoded string in the request body
      - post:
          url: "/deposit"
          headers:
            authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            koreUserId: "sampleKoreUserId"
            botId: "sampleBotId"
            accountId: "sampleAccountId"
          json:
            image:
              frontImage: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..."
              backImage: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..."
          expect:
            - statusCode: 200
            - hasProperty: "imageConfirmation"
          capture:
            json: "$.imageConfirmation"
            as: "imageConfirmation"
        # Then the system should process the deposit successfully
        # And the system should return a deposit confirmation with a unique transaction ID
