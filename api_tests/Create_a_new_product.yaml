    fields:
      - "name"
      - "description"
      - "price"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Create a new product"
    flow:
      # Client provides the following product data
      - post:
          url: "/products"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 201
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
          capture:
            json: "$.id"
            as: "productId"
      - think: 5

      # Client sends a POST request to /api/products
      - get:
          url: "/products/{{ productId }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
      - think: 5

