config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 10
  payload:
    path: "Update_an_existing_product.csv"
    fields:
      - "name"
      - "description"
      - "price"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Update an existing product"
    flow:
      # Retrieve the product details
      - get:
          url: "/products/1"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
          log: "Retrieved product details successfully"
      - think: 1

      # Update the product details
      - put:
          url: "/products/1"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                name: "{{ name }}"
                description: "{{ description }}"
                price: "{{ price }}"
          log: "Updated product details successfully"
      - think: 1

      # Verify the updated product details
      - get:
          url: "/products/1"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - equals:
                name: "{{ name }}"
                description: "{{ description }}"
                price: "{{ price }}"
          log: "Verified updated product details successfully"
