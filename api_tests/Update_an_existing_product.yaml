# Test generated by RoostGPT for test credwallet-integration-artillery using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 10
  payload:
    path: "Update_an_existing_product.csv"
    fields:
      - "name"
      - "description"
      - "price"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Update an existing product"
    flow:
      - get:
          # Fetch product details
          url: "/products/1"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            # Ensure the product details are fetched successfully
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
          log: "Retrieved product details successfully"
      - think: 1
      - put:
          # Update product details
          url: "/products/1"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            # Ensure the product details are updated successfully
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "{{ name }}"
                - "Updated Product"
                - "{{ description }}"
                - "This is an updated test product."
                - "{{ price }}"
                - 15.0
          log: "Updated product details successfully"
      - think: 1
