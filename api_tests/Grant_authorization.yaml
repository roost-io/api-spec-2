# Test generated by RoostGPT for test credwallet-integration-artillery using AI Type Open AI and AI Model gpt-4


config:
  target: "http://localhost:8080"
  payload:
    path: "Grant_authorization.csv"
    fields:
      - "username"
      - "password"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Grant authorization"
    flow:
      # Given an existing account, create another account
      - post:
          url: "/accounts"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          capture:
            json: "$.id"
            as: "accountId"
          expect:
            - statusCode: 201
            - hasProperty: "id"
        think: 1

      # When the client sends a POST request to /authorizations
      - post:
          url: "/authorizations"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            accountId: "{{ accountId }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals:
                - "message"
                - "Authorization granted successfully"
        think: 1

      # Then grant access to your account and confirm access via GET request to /authorizations
      - get:
          url: "/authorizations"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "authorizations"
            - hasProperty: "authorizations[0].accountId"
            - equals:
                - "authorizations[0].accountId"
                - "{{ accountId }}"
        think: 1
