# Test generated by RoostGPT for test credwallet-integration-artillery using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  payload:
    path: "Grant_authorization.csv"
    fields:
      - "email"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Grant authorization"
    flow:
      # Given an existing account, create another account
      - post:
          url: "/accounts"
          headers:
            commit-hash: "{{ $processEnvironment.COMMIT_HASH }}"
          json:
            email: "{{ email }}"
          expect:
            - statusCode: 201
      - think: 1

      # When the client sends a POST request to /authorizations
      - post:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            email: "{{ email }}"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
      - think: 1

      # Then grant access to your account and confirm access via GET request to /authorizations
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
      - think: 1
