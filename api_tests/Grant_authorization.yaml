# Test generated by RoostGPT for test credwallet-integration-artillery using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "Grant_authorization.csv"
    fields:
      - "email"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Grant authorization"
    flow:
      # Create first account
      - post:
          url: "/accounts"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            commit-hash: "{{ $processEnvironment.COMMIT_HASH }}"
          json:
            email: "{{ email }}"
          expect:
            - statusCode: 201
          capture:
            json: "$.email"
            as: "accountEmail"
          log: "Created new account"

      - think: 1

      # Create second account
      - post:
          url: "/accounts"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            commit-hash: "{{ $processEnvironment.COMMIT_HASH }}"
          json:
            email: "{{ email }}"
          expect:
            - statusCode: 201
          capture:
            json: "$.email"
            as: "anotherAccountEmail"
          log: "Created another account"

      - think: 1

      # Grant access to the first account
      - post:
          url: "/authorizations"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            commit-hash: "{{ $processEnvironment.COMMIT_HASH }}"
          json:
            email: "{{ accountEmail }}"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
          log: "Granted access to account"

      - think: 1

      # Confirm access to the account
      - get:
          url: "/authorizations"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Token: "{{ $processEnvironment.TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
          log: "Confirmed access to account"
