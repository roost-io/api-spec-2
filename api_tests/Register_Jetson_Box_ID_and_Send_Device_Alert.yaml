# Test generated by RoostGPT for test qlue-single-feature-integration using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 10
  payload:
    path: "Register_Jetson_Box_ID_and_Send_Device_Alert.csv"
    fields:
      - "jetson_uuid"
      - "username"
      - "clusterId"
      - "houseId"
      - "status"
      - "timestamp"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Register Jetson Box ID and Send Device Alert"
    flow:
      - post:
          url: "/RegisterJetsonboxid"
          json:
            jetson_uuid: "{{ jetson_uuid }}"
            username: "{{ username }}"
            clusterId: "{{ clusterId }}"
            houseId: "{{ houseId }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: 'result'
            - equals: ['result', 'OK']
          # The registration should be successful
          think: 1

      - log: "Jetson Box ID registered successfully"

      - post:
          url: "/api/device/alert"
          json:
            jetson_uuid: "{{ jetson_uuid }}"
            status: "{{ status }}"
            timestamp: "{{ timestamp }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 201
            - hasProperty: 'result'
            - equals: ['result', 'alert created']
          # The device alert should be sent successfully
          think: 1

      - log: "Device alert sent successfully"
