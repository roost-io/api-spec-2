# Test generated by RoostGPT for test qlue-single-feature-integration using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 10
  payload:
    path: "Register_Jetson_Box_ID_and_Send_Device_Alert.csv"
    fields:
      - "jetson_uuid"
      - "username"
      - "clusterId"
      - "houseId"
      - "status"
      - "timestamp"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Register Jetson Box ID"
    flow:
      # Register Jetson Box ID
      - post:
          url: "/RegisterJetsonboxid?jetson_uuid={{ jetson_uuid }}&username={{ username }}&clusterId={{ clusterId }}&houseId={{ houseId }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "registration"
          think: 1
      - log: "Jetson Box ID registered successfully"

  - name: "Send Device Alert"
    flow:
      # Send Device Alert
      - post:
          url: "/api/device/alert"
          json:
            jetson_uuid: "{{ jetson_uuid }}"
            status: "{{ status }}"
            timestamp: "{{ timestamp }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 201
            - hasProperty: "device_alert"
          think: 1
      - log: "Device alert sent successfully"
