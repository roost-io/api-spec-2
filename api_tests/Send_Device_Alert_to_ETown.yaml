# Test generated by RoostGPT for test qlue-integration-artillery using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "Send_Device_Alert_to_ETown.csv"
    fields:
      - "jetson_uuid"
      - "status"
      - "timestamp"
    skipHeader: true
  plugins:
    expect: {}
scenarios:
  - name: "Send Device Alert to ETown"
    flow:
      - post:
          url: "/api/device/alert"
          json:
            jetson_uuid: "{{ jetson_uuid }}"
            status: "{{ status }}"
            timestamp: "{{ timestamp }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 201
            - hasProperty: "message"
            - equals:
                message: "Device alert sent successfully"
          think: 1
  - name: "Get Camera Stream"
    flow:
      - get:
          url: "/device/camera/stream?jetson_uuid={{ jetson_uuid }}&cameraId={{ cameraId }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "stream"
            - matchesRegexp:
                stream: "^http(s)?://[\\w.-]+(:[0-9]+)?(/([\\w/_\\-]*(\\?\\S+)?)?)?$"
          think: 1
