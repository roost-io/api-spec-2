# Test generated by RoostGPT for test credwallet-integration-artillery using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "Create_my_account.csv"
    fields:
      - "email"
    skipHeader: true
  plugins:
    expect: {}
scenarios:
  - name: "Create my account"
    flow:
      # Scenario: Create account
      - post:
          url: "/accounts"
          headers:
            commit-hash: "{{ $processEnvironment.COMMIT_HASH }}"
          json:
            email: "{{ email }}"
          expect:
            - statusCode: 201
            # Assert that response has email property
            - hasProperty: "email"
          log: "Sent a POST request to /accounts with valid payload and received a 201 status"
      - think: 1

      # Scenario: Verify the account created
      - get:
          url: "/me"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            # Assert that response has email property
            - hasProperty: "email"
          log: "Sent a GET request to /me and received the account details"
