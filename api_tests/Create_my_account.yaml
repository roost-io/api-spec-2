# Test generated by RoostGPT for test credwallet-integration-artillery using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "Create_my_account.csv"
    fields:
      - "email"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Create my account"
    flow:
      # POST /accounts to create an account
      - post:
          url: "/accounts"
          json:
            email: "{{ email }}"
          headers:
            commit-hash: "{{ $processEnvironment.COMMIT_HASH }}"
          expect:
            - statusCode: 201
            - hasProperty: "email"
          log: "Sent a POST request to /accounts with the accounts_body payload and created an account"
      - think: 1

      # GET /me to verify the created account
      - get:
          url: "/me"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "email"
          log: "Verified the created account using GET request for /me"
