# Test generated by RoostGPT for test credwallet-integration-artillery-updated using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "Create_my_account.csv"
    fields:
      - "email"
    skipHeader: true
  environments:
    dev:
      target: "http://localhost:8080"
    prod:
      target: "http://prod.host.com"
scenarios:
  - name: "Create my account"
    flow:
      - post:
          url: "/accounts"
          json:
            email: "{{ email }}"
          headers:
            commit-hash: "{{ $processEnvironment.COMMIT_HASH }}"
